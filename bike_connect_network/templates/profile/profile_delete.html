{% extends "base.html" %}

{% load static %}
{% block main_content %}
    <section id="create-page" class="auth">
        <h1>Are you sure you want to delete your profile?</h1>
        <div class="container">
            <form class="form" method="post">
                {% csrf_token %}
                <button type="submit" class="button-link">Delete</button>
                <a class="edit-btn" href="javascript:history.back()">Cancel</a>
            </form>
        </div>
    </section>
{% endblock %}
