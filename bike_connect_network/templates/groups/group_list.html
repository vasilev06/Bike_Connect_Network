{% extends "base.html" %}

{% block main_content %}

    <h2>Bike Connect Network Groups</h2>
    <div style="padding: 10px; margin-left: 35px; margin-right: 10px;">
        {% for group in groups %}
            <p>
                <a href="{% url 'detail_group' pk=group.pk %}">{{ group.name }}</a>
            </p>
        {% empty %}
            <p>No groups found.</p>
        {% endfor %}
    
        <a href="{% url 'create_group' %}">
            <button class="button-link">Create Group</button>
        </a>
    </div>

{% endblock %}
